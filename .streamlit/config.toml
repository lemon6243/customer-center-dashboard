[server]
# WebSocket 연결 설정
enableWebsocketCompression = false
websocketBackoffMaxTime = 30
maxUploadSize = 200

# 세션 타임아웃 연장 (초 단위, 8시간)
sessionTimeout = 28800

# 서버 포트 (기본값)
port = 8501

# CORS 설정
enableCORS = false
enableXsrfProtection = true

[browser]
# 자동 수집 비활성화
gatherUsageStats = false

# 서버 연결 끊김 시 재연결 시도
serverAddress = "localhost"

[runner]
# 스크립트 감시 타입
scriptWatcherType = "auto"

# 빠른 재실행
fastReruns = true

# 매직 활성화
magicEnabled = true

[client]
# 툴바 모드
toolbarMode = "auto"

# 사이드바 상태
showErrorDetails = true

[theme]
# 기본 테마 (옵션)
primaryColor = "#667eea"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"
