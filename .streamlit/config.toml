[server]
# WebSocket 압축 비활성화 (안정성 향상)
enableWebsocketCompression = false

# 최대 업로드 크기 (MB)
maxUploadSize = 200

# CORS / XSRF 설정
enableCORS = false
enableXsrfProtection = true

# ⚠️ 아래 항목들은 Community Cloud에서 무시되거나 문제 유발 가능 → 삭제 권장
# port = 8501              ← Community Cloud가 자동 할당, 삭제
# sessionTimeout = 28800   ← Community Cloud에서 무시됨, 삭제

[browser]
gatherUsageStats = false
# serverAddress = "localhost"  ← Community Cloud에서는 의미 없음, 삭제

[runner]
fastReruns = true
magicEnabled = true

[client]
toolbarMode = "auto"
showErrorDetails = true

[theme]
primaryColor = "#667eea"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"
